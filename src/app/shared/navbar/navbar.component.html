<p-menubar [model]="menuItems" [style]="customStyle">
    <ng-template pTemplate="start">

    </ng-template>
    <ng-template pTemplate="end">
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input type="text" pInputText name="search" [(ngModel)]="searchValue" placeholder="Search"
                (input)="searchChanged($event)" />
        </span>
    </ng-template>
</p-menubar>
